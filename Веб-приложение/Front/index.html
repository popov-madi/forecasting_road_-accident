<!DOCTYPE html>
<html>
<head>
    <title>Многоугольник</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
    <script src="polygon.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        function init() {
            var myMap = new ymaps.Map("map", {
                    center: [55.757789007606, 37.747902635864],
                    zoom: 12
                }, {
                    searchControlProvider: 'yandex#search'
                });
        
            // Создаем многоугольник, используя класс GeoObject.
            var myGeoObject = new ymaps.GeoObject({
                // Описываем геометрию геообъекта.
                geometry: {
                    // Тип геометрии - "Многоугольник".
                    type: "Polygon",
                    // Указываем координаты вершин многоугольника.
                    coordinates: [
                        // Координаты вершин внешнего контура.
                        [
                            [55.757789007606, 37.747902635864],
                            [55.757008270208, 37.74748504466],
                            [ 55.76556962560, 37.790050516654],
                            [55.765932546282, 37.789835939933],
                            [55.757789007606, 37.747902635864]
                        ]
                    ],
                    // Задаем правило заливки внутренних контуров по алгоритму "nonZero".
                    fillRule: "nonZero"
                },
                // Описываем свойства геообъекта.
                properties:{
                    // Содержимое балуна.
                    balloonContent: "ВСЕМ привет"+"<p style='color:red'>Меня зовут</p>"
                }
            }, {
                // Описываем опции геообъекта.
                // Цвет заливки.
                fillColor: '#00FF00',
                // Цвет обводки.
                strokeColor: '#0000FF',
                // Общая прозрачность (как для заливки, так и для обводки).
                opacity: 1,
                // Ширина обводки.
                strokeWidth: 1,
                // Стиль обводки.
                strokeStyle: 'shortdash'
            });
        
            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myGeoObject);
        
        }
        ymaps.ready(init);
    </script>
</body>
</html>
